<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
  <defs>
    <linearGradient id="beerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FCD34D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="beerShine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Main beer wave -->
  <path d="M0,50 
           C120,30 180,70 300,50 
           C420,30 480,70 600,50 
           C720,30 780,70 900,50 
           C1020,30 1080,70 1200,50 
           L1200,120 L0,120 Z" 
        fill="url(#beerGradient)" />
  
  <!-- Shine layer -->
  <path d="M0,60 
           C150,45 250,75 400,60 
           C550,45 650,75 800,60 
           C950,45 1050,75 1200,60 
           L1200,120 L0,120 Z" 
        fill="url(#beerShine)" 
        opacity="0.3" />
  
  <!-- Small bubbles rising in beer - Fast and many -->
