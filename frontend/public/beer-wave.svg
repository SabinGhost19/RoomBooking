  <circle cx="100" cy="90" r="2.5" fill="#FEF3C7" opacity="0.6">
    <animate attributeName="cy" from="90" to="20" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.6" to="0" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="95" r="3" fill="#FEF3C7" opacity="0.7">
